<!DOCTYPE html>
<html lang="en">

<head>

    <title>Card Design</title>
    <link rel="stylesheet" href="./css/card.css">

<body>
    <section class="parent-container">

                <div class="circles">
                    <div class="div1">

                    </div>

                    <div class="div2">
